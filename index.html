<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室内販売所 - 在庫管理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>教室内販売所</h1>
        <h2>在庫管理システム</h2>
    </header>

    <main>
        <section class="inventory">
            <h3>在庫一覧</h3>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>価格</th>
                        <th>在庫数</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JavaScriptでここに在庫情報を挿入 -->
                </tbody>
            </table>
        </section>

        <section class="add-item">
            <h3>商品を追加</h3>
            <form id="add-item-form">
                <label for="item-name">商品名:</label>
                <input type="text" id="item-name" name="item-name" required>
                
                <label for="item-price">価格:</label>
                <input type="number" id="item-price" name="item-price" required>
                
                <label for="item-quantity">在庫数:</label>
                <input type="number" id="item-quantity" name="item-quantity" required>
                
                <button type="submit">追加</button>
            </form>
        </section>
    </main>

    <footer>
        <p>教室内販売所在庫管理システム &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
